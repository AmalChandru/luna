{% extends "base.html" %}

{% block body %}
<div class="flex items-center justify-center min-h-screen">
    <div class="text-center">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" class="mx-auto">
            <circle cx="32" cy="32" r="20" fill="#2F4F4F"/> <!-- Dark Gray base -->
            <ellipse cx="32" cy="36" rx="28" ry="8" fill="#696969"/> <!-- Gray rim -->
            <ellipse cx="32" cy="34" rx="22" ry="6" fill="#D3D3D3"/> <!-- Light Gray top -->
            <circle cx="22" cy="36" r="2" fill="#000000"/> <!-- Black lights -->
            <circle cx="42" cy="36" r="2" fill="#000000"/>
            <circle cx="32" cy="32" r="12" fill="#A9A9A9"/> <!-- Dark Gray dome -->
            <circle cx="32" cy="32" r="8" fill="#696969"/> <!-- Gray center -->
            <path d="M32,20 a12,8 0 0,1 12,8 a12,8 0 0,1 -12,8 a12,8 0 0,1 -12,-8 a12,8 0 0,1 12,-8" fill="none" stroke="#000000" stroke-width="2"/> <!-- Black outline -->
        </svg>
        <h1 class="text-6xl font-semibold text-gray-700 dark:text-gray-200">
            404
        </h1>
        <p class="text-gray-700 dark:text-gray-300">
            Wubba Lubba Dub-Dub! This page just got schwifty and disappeared!
        </p>
        <p class="text-gray-700 dark:text-gray-300">
            Don't worry, you can always
            <a class="text-gray-600 hover:underline dark:text-gary-300" href="{{ url_for('books.list_books') }}">
                go back
            </a>
            and find your way to the right place.
        </p>
    </div>
</div>
{% endblock %}
